<script type="text/markdown" data-help-name="put-device-state">
更新通过register-device节点注册到iHost中的设备状态。

### 配置
* 名称 - 节点名称

* 服务器 - 服务器节点

* 类别 - 设备类别

* 设备 - 已通过register-device节点注册到iHost中的设备

### 输入

JSON格式的设备状态信息，更多能力状态请[查看参考文档](https://ewelink.cc/ewelink-cube/introduce-open-api/document/)

示例：
```javascript
{
    "power": {
        "powerState": "on"
    }
}

```

### 输出

设备状态响应结果

示例：
``` javascript
{
    "header":{
        "name":"Response",
        "message_id":"aae8b8c9-f124-49383-8c23-2fb01e69140d1",
        "version":"1"
    },
    "payload":{}
}
```
</script>
